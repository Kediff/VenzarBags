<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PetBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #4db6ac;
      --accent-color: #ffab91;
      --bg-light: #fdfdfd;
      --text-dark: #37474f;
    }

    body {
      background-color: var(--bg-light);
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    .card h2 {
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
    }

    .btn-login {
      background-color: var(--accent-color);
      color: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(77, 182, 172, 0.25);
    }

    .text-small {
      font-size: 0.9rem;
    }

    /* Loader */
    #loader {
      position: fixed;
      z-index: 9999;
      background: var(--bg-light);
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.8s ease-in-out;
    }

    #loader.slide-up {
      transform: translateY(-100%);
      opacity: 0;
    }

    .loader-content {
      font-size: 2.5rem;
      color: var(--primary-color);
      text-align: center;
      animation: floatUp 1.5s ease;
    }

    .loader-content p {
      font-size: 1rem;
      color: var(--text-dark);
      margin-top: 10px;
    }

    @keyframes floatUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="loader-content">
      üêæ
      <p>Loading PetBuddy...</p>
    </div>
  </div>

  <div class="container login-container">
    <div class="card">
      <h2 class="mb-4"> Venzar Bags Login</h2>

      <!-- Django Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Username</label>
          <input type="text" id="email" name="username" class="form-control" placeholder="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label text-small" for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
        <p class="mt-3 text-center text-small">Don't have an account? <a href="#">Register here</a></p>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      loader.classList.add("slide-up");
      setTimeout(() => {
        loader.style.display = "none";
      }, 800);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
